<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <style>
      .box {
        width: 500px;
        height: 400px;

        margin: auto;
      }
      .form {
        width: 210px;
        height: 400px;

        margin: auto;
        margin-left: 80px;
        font-size: 20px;
        font-weight: bold;
        height: 20px;
        flex: 0 0 200px;
        margin-left: 10px;
        line-height: 1.9;
      }
      .box > .head {
        margin-left: 140px;
      }
      .head {
        width: 200px;

        display: flex;
        justify-content: space-around;
        padding-left: 5px;
        align-items: center;
      }
      #name,
      #email,
      #pass {
        height: 40px;
        width: 500px;
        border-radius: 3px;
        border: 2px solid lightgray;
      }
      #pass + input {
        height: 40px;
        width: 508px;
        border-radius: 3px;
        background-color: rgb(7, 104, 248);
        color: white;
        border: 0;
      }
      .btm {
        width: 500px;
        height: 200px;

        margin: auto;
        text-align: center;
        padding-left: 20px;
        line-height: 1;

        font-size: 16px;
      }
      .btm > button {
        line-height: 1.8;
        height: 40px;
        width: 508px;
        border-radius: 3px;

        border: 2px solid lightgray;
        font-size: 15px;
      }

      .goo,
      .gee {
        margin-top: 10px;
        font-size: 20px;
      }
      .signin {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>

<script>
  document.querySelector("form").addEventListener("submit", login);

  let logArr = JSON.parse(localStorage.getItem("sign")) || [];

  function login(event) {
    event.preventDefault();

    let em1 = document.querySelector("#email").value.trim();
    let pas1 = document.querySelector("#pass").value.trim();
   let  flag=false
    if (em1 && pas1) {
      logArr.forEach(function (ele) {
        if (ele.em == em1 && ele.pas == pas1) {
            localStorage.setItem("token","loggedin")
          alert("login sucessfull");
   flag=true
          window.location.href = "index.html";
        }
      });

      !flag && alert("incorrect email & password");
    } else {
      alert("email & Password required");
    }
  }

  
</script>
