    let em = document.querySelector("#email").value.trim()
    let pas = document.querySelector("#pass").value.trim()
        
    let obj = {
      nam,

    }

        signArr.push(obj)
   localStorage.setItem( "sign",JSON.stringify(signArr))
   alert("signup sucessfully")
